<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contacto - Indumentaria Laku</title>
  <link rel="stylesheet" href="contacto.css">
</head>
<body>
  <header>
    <h1>Indumentaria Laku</h1>
    <nav>
      <a href="index.html">Inicio</a>
      <a href="contacto.html">Contacto</a>
    </nav>
  </header>

  <main>
    <h2>Contáctanos</h2>
    <form action="enviar_formulario.php" method="POST" class="contact-form">
      <div>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" placeholder="Escribe tu nombre" required>
      </div>
      <div>
        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" placeholder="Escribe tu correo electrónico" required>
      </div>
      <div>
        <label for="mensaje">Mensaje:</label>
        <textarea id="mensaje" name="mensaje" rows="5" placeholder="Escribe tu mensaje aquí..." required></textarea>
      </div>
      <div>
        <button type="submit">Enviar</button>
      </div>
    </form>
  </main>

  <footer>
    <p>&copy; 2024 Indumentaria Laku</p>
  </footer>
</body>
</html>
